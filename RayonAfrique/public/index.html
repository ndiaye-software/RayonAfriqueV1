<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Poppins:ital,wght@0,300;0,400;1,100&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      * {
        font-family: "DM Sans", "Poppins", sans-serif;
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        text-decoration: none;
      }
    </style>
    <title>RayonAfrique</title>
    <base href="/" />
    <script>
      function loadGoogleMapsAPI() {
        return new Promise((resolve, reject) => {
          const googleMapsApiKey = "%REACT_APP_MAPS_API%";
          const scriptUrl = `https://maps.googleapis.com/maps/api/js?key=${googleMapsApiKey}&libraries=places`;
          const script = document.createElement("script");
          script.src = scriptUrl;
          script.async = true;
          script.defer = true;
          script.onload = resolve;
          script.onerror = reject;
          document.head.appendChild(script);
        });
      }
      loadGoogleMapsAPI()
        .then(() => {})
        .catch((error) => {
          console.error("Error loading Google Maps API:", error);
        }); // Adjust delay as needed
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
